<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>

  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="topbar">
      <p id="brand">Angela</p>
  </div>
  
  <ol id="posts"></ol>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.7.0/lodash.min.js"></script>
  <div id="fb-root"></div>

  <script>
    window.fbAsyncInit = function() {
      // init the FB JS SDK
      FB.init({
        appId      : '665160653502325',                        // App ID from the app dashboard
        channelUrl : 'channel.html',                      // Channel file for x-domain comms
        status     : true,                                 // Check Facebook Login status
        xfbml      : true                                  // Look for social plugins on the page
      });

      var token = "CAAJc9ch4d3UBAGBarQ1bxbnkscMgWcYpONIHnqS0BvLG0X5bjNqohGuDAORtYpOEANuF6cIljAVejTuDzcYGAwwKAJN56mZCEbSej15H6D3unDKJ1r8BCHwasqkPxRCgOvYhHINK0H8cJ8b7YIW7WV9xSZAswsPQtm9GycjS6cnMgi8XiOZB3PJwb7uI6MZD";

      FB.api('/372644179500230/posts?access_token='+token+'&limit=25&fields=likes.limit(5000),message', function(response) {
        var data = response.data;

        data.sort(function(a, b) {

          var a_likes = 0;
          if (a.likes) {
            a_likes = a.likes.data.length;
          }

          var b_likes = 0;
          if (b.likes) {
            b_likes = b.likes.data.length;
          }

          return b_likes - a_likes;
        });

        for (var i in data) {
          $('#posts').append('<li>' + data[i].message + '</li>' + '<hr></hr>');
        }
      });
    };

    // Load the SDK asynchronously
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/all.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>
  <script src="app.js"></script>
</body>
</html>
